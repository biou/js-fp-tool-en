<!DOCTYPE HTML>
<html>
  <head>
    <h1>Paris Web - Programmation fonctionnelle</h1>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/codemirror.css">
    <script src="js/codemirror.js"></script>
    <script src="js/codemirror.javascript.js"></script>
    <link type="text/css" rel="stylesheet" href="doc/styles/prettify-tomorrow.css">
    <link type="text/css" rel="stylesheet" href="doc/styles/jsdoc-default.css">
    <style type="text/css">
    .CodeMirror { height: auto }
    #apidoc { height: 0px; overflow: hidden; }
    #apidoc.open { height: auto; }
    #apidoc .details { display: none; }
    .container-overview { display: none; }
    html, body {
      font-size: 12px;
      line-height: 0.9;
    }
    #output iframe {
      min-height: 500px;
      border: none;
      width: 100%;
    }
    #output  {
      margin: 10px;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <h3 class="subsection-title">Code</h3>
    <div id="js" class="code_box">
      <textarea name="js">
// start coding !

console.log("j'apparais dans la console :)");

debugger;

console.log(F);

console.log("ici aussi");



      </textarea>
    </div>

    <button id="run">Execute</button>
    <button id="showdoc">Doc API</button>
    <div id="apidoc"></div>


    <!-- Sandboxing -->
    <section id="output">
      <iframe></iframe>
    </section>

    <script>
      // You can also require other files to run in this process
      require('./lib/api.js')
    </script>
    <script src="js/editor.js"></script>
  </body>
</html>
